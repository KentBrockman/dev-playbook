---
# TODO: install a node interpreter to home directory instead of using system use nvm?
- name: install nodejs and npm tools
  become: true
  apt:
    name:
      - nodejs
      - npm

# HACK: use npx to run npm executables as binaries not in PATH
- name: install global dev packages
  become: true
  npm:
    name: "{{ item.name }}"
    global: yes
    state: latest
  with_items:
    - name: yarn
    - name: neovim

