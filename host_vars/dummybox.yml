hostname: dummybox
set_hostname: false
install_battery_management_tools: false

# https://docs.ansible.com/ansible/latest/scenario_guides/guide_vagrant.html
ansible_connection: ssh
ansible_user: vagrant
ansible_password: vagrant
# not sure why pop-os.local resolves - believe dnsmasq is involved
# might be better to switch over to autogenerated inventory in .vagrant/provisioners/
# but referencing it is annoying
# you can always doublecheck vagrants ssh config with `vagrant ssh-config`
ansible_host: 192.168.121.251
# ansible_host: pop-os.local
ansible_ssh_private_key_file: '.vagrant/machines/default/libvirt/private_key'
ansible_ssh_extra_args: '-o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -o PasswordAuthentication=no -o IdentitiesOnly=yes'
ansible_python_interpreter: /usr/bin/python3
