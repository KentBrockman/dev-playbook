---
install_dotfiles: True
hostname: phoenix
preferred_shell: /usr/bin/zsh

packages:
  # http://www.nixnote.org/NixNote-Home/
  - nixnote2
  # https://zealdocs.org/
  - zeal

firefox_profiles:
  default-release:
    extensions:
      # TODO: enable extensions after install. they are disabled by default
      - ublock-origin
      - tridactyl-vim
      - lastpass-password-manager
    preferences:
      privacy.donottrackheader.enabled: "true"
      privacy.trackingprotection.enabled: "true"
      signon.rememberSignons: "false"
      datareporting.healthreport.uploadEnabled: "false"
      browser.ctrlTab.recentlyUsedOrder: "false"
      browser.search.defaultenginename: "'DuckDuckGo'"

# all the applications you like and want managed by snap
snap_applications:
  - name: slack
    classic: true
  - name: spotify
    classic: false
  - name: docker
    classic: false

# all the applications you like and want managed by apt
apt_applications:
  - timeshift
  - virtualbox
