---
- hosts: localhost
  connection: local
  vars_files:
    - config.yml

  pre_tasks:
    - name: update packages
      become: true
      apt: 
        update_cache: yes
      changed_when: False

  tasks:
    - name: set hostname
      hostname:
        name: "{{ hostname }}"
    - import_tasks: tasks/editor.yml
      tags: ['editor']
    - import_tasks: tasks/terminal.yml
      tags: ['terminal']
    - import_tasks: tasks/applications.yml
      tags: ['applications']
